<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMSK - Game Maker Starter Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

<aside class="sidebar slide-in-left">
      <div class="sidebar-inner">
        <header class="sidebar-header">
          <button
            type="button"
            class="sidebar-burger"
            onclick="toggleSidebar()"
          ></button>
          <img src="./assets/blocklord-logo.png" class="sidebar-logo" />
        </header>
        <nav class="sidebar-nav">
          <button type="button">
            <img src="./assets/icon-home.svg" />
            <span>Home</span>
          </button>
          <button type="button">
            <img src="./assets/icon-settings.svg" />
            <span style="animation-delay: 0.1s">Settings</span>
          </button>
          <button type="button">
            <img src="./assets/icon-levels.svg" />
            <span style="animation-delay: 0.2s">Levels</span>
          </button>
          <button type="button">
            <img src="./assets/icon-accounts.svg" />
            <span style="animation-delay: 0.3s">Accounts</span>
          </button>
        </nav>
        <footer class="sidebar-footer">
          <button type="button">
            <img src="./assets/icon-lock.svg" />
            <span>Logout</span>
          </button>
        </footer>
      </div>
</aside>

<div class="main">
  <div class="header slide-in-top">
    <h1 class="primary-c">GMSK</h1>
    <div class="row">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="items-div centered font-xxl">
    <h2 class="slide-in-right">What are you looking for?</h2>
  </div>

  <div class="items-div blocks">
    <div class="hover-prim block slide-in-blurred-bottom">
      <a href="#">
        <h3>Assets</h3>
      </a>
    </div>

    <div class="hover-prim block slide-in-blurred-bottom anim-delay-100">
      <a href="#">
        <h3>Music</h3>
      </a>
    </div>

    <div class="hover-prim block slide-in-blurred-bottom anim-delay-200">
      <a href="#">
        <h3>Code</h3>
      </a>
    </div>

    <div class="hover-acc block slide-in-blurred-bottom anim-delay-300 primary-bgc">
      <a href="#">
        <h3>Custom</h3>
      </a>
    </div>



  </div>
</div>

    <script type="text/javascript">
      const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
